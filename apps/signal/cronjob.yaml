iapiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: signal-receive
  namespace: signal
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: receive
            image: registry.hybridoptix.net/signalreceive:0.0.1
            imagePullPolicy: IfNotPresent
          restartPolicy: Never
